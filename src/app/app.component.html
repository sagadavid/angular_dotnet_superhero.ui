<table>
  <thead>
    <th>HeroName</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>plas</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.name }}</td>
      <td>{{ hero.firstName }}</td>
      <td>{{ hero.lastName }}</td>
      <td>{{ hero.place }}</td>
    </tr>
  </tbody>
</table>
